<section class="portfolio-wrapper">
  <div class="page-intro">
    <h2 class="page-title">My Projects</h2>
    <div class="page-divider"></div>
  </div>

  <div class="content-container">
    <!-- Category Tabs -->
    <div class="category-tabs">
      <button class="tab" *ngFor="let category of projectCategories; let i = index" 
              [class.active]="i === selectedCategoryIndex" 
              (click)="setCategory(i)">
        <span class="tab-icon">{{ category.icon }}</span> {{ category.name }}
      </button>
    </div>

    <div class="category-block">
      <h3 class="category-heading">{{ selectedCategory.icon }} {{ selectedCategory.name }}</h3>
      <div class="grid-auto-fit">
        <div *ngFor="let project of selectedCategory.projects" class="unified-card">
          <div class="project-header">
            <h4>{{ project.title }}</h4>
          </div>
          <p>{{ project.description }}</p>
          <div class="tech-badges mt-auto">
            <span *ngFor="let tech of project.tech.split(',')" class="tech-badge">{{ tech.trim() }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
